<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table bgcolor="violet" align="center" cellspadding="5" cellspacing="5">
        
            <tr>
                <th colspan="2">Sign In</th>
            </tr>
            <tr>
                <td colspan="2">Sign in with your username and password</td>
            </tr>
            
            <tr>
                <td colspan="2"><label for="">Your username</label></td>
            </tr>

            <tr>
                <td colspan="2"><input type="text" name="" id="" placeholder="Enter Username"></td>
            </tr>

            <tr>
                <td colspan="2"><label for="">Your password</label></td>
            </tr>

            <tr>
                <td colspan="2"><input type="password" name="" id="" placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td><input type="checkbox">Remember me</td>
                <td><a href="">Forgot Password?</a></td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" value="Login">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">Not a member? <a href="">Register here!</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
